<!-- property-card.component.html -->
<div class="card">
    <img [src]="property.image" class="card-img-top" alt="Property Image">
    <div class="card-body">
      <h5 class="card-title">{{ property.title }}</h5>
      <p class="card-text"><strong>Type:</strong> {{ property.type }}</p>
      <p class="card-text"><strong>Location:</strong> {{ property.location }}</p>
      <p class="card-text"><strong>Price:</strong> ${{ property.price }}</p>
      <a [routerLink]="['/property-details', property.id]" class="btn btn-primary">View Details</a>
    </div>
  </div>
