<div class="content">
    <h2>My Properties</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of properties">
          <td><img [src]="property.image" alt="property" class="property-img"></td>
          <td>{{ property.title }}</td>
          <td>{{ property.price | currency:'USD' }}</td>
          <td>
            <button (click)="editProperty(property.id)">Edit</button>
            <button (click)="deleteProperty(property.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
