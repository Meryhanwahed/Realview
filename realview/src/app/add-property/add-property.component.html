<div class="container">
    <h2>Add New Property</h2>
    <form [formGroup]="propertyForm" (ngSubmit)="submitProperty()">
      
      <div class="form-group">
        <label for="title">Property Title</label>
        <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter property title" required>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control" formControlName="type" aria-label="Select property type" required>
          <option value="" disabled selected>Select a type</option>
          <option value="Apartment">Apartment</option>
          <option value="Villa">Villa</option>
          <option value="Office">Office</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input id="price" type="number" class="form-control" formControlName="price" required>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" type="text" class="form-control" formControlName="location" required>
      </div>

      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input id="latitude" type="text" class="form-control" formControlName="latitude" required>
      </div>

      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input id="longitude" type="text" class="form-control" formControlName="longitude" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3" required aria-describedby="descHelp"></textarea>
        <small id="descHelp" class="form-text text-muted">Provide a brief description of the property.</small>
      </div>

      <div class="form-group">
        <label for="images">Upload Images</label>
        <input id="images" type="file" class="form-control" (change)="onImageUpload($event)" multiple>
      </div>

      <button type="submit" class="btn btn-primary mt-3" [disabled]="!propertyForm.valid">Add Property</button>
    </form>
</div>
