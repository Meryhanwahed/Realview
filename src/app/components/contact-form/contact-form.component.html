<h2>تواصل معانا</h2>
<form (ngSubmit)="submitForm()">
  <input type="text" [(ngModel)]="name" name="name" placeholder="اسمك" required />
  <input type="email" [(ngModel)]="email" name="email" placeholder="بريدك الإلكتروني" required />
  <input type="tel" [(ngModel)]="phone" name="phone" placeholder="رقم الهاتف" required />
  <textarea [(ngModel)]="message" name="message" placeholder="رسالتك"></textarea>
  <button type="submit">إرسال الرسالة</button>
</form>
