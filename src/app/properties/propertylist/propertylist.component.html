<div class="container">
  <h2 class="text-center mt-4">العقارات المتاحة</h2>

  <!-- مكون الفلترة -->
  <app-property-filter (filterChanged)="applyFilter($event)"></app-property-filter>

  <!-- قائمة التصفية -->
  <div class="form-group mt-3">
    <label for="sortOptions">ترتيب حسب:</label>
    <select id="sortOptions" class="form-control" [(ngModel)]="sortBy" (change)="sortProperties()">
      <option value="price">السعر</option>
      <option value="location">الموقع</option>
    </select>
  </div>

  <!-- شبكة العقارات -->
  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let property of filteredProperties">
      <app-propertycard [property]="property"></app-propertycard>
    </div>
  </div>
</div>
