<div class="content">
    <h2>Contact Requests</h2>
    <ul>
      <li *ngFor="let request of contactRequests">
        <strong>{{ request.name }}</strong> | {{ request.message }} | {{ request.phone }}
        <button (click)="deleteRequest(request.id)">❌ Delete</button>
      </li>
    </ul>
  </div>
