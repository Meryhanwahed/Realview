<div class="container">
  <h2>إضافة عقار جديد</h2>
  <form [formGroup]="propertyForm" (ngSubmit)="submitProperty()">
    
    <div class="form-group">
      <label for="title">عنوان العقار</label>
      <input id="title" type="text" class="form-control" formControlName="title" placeholder="أدخل عنوان العقار" required>
    </div>

    <div class="form-group">
      <label for="type">النوع</label>
      <select id="type" class="form-control" formControlName="type" aria-label="اختر نوع العقار" required>
        <option value="" disabled selected>اختر النوع</option>
        <option value="Apartment">شقة</option>
        <option value="Villa">فيلا</option>
        <option value="Office">مكتب</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">السعر (دولار)</label>
      <input id="price" type="number" class="form-control" formControlName="price" required>
    </div>

    <div class="form-group">
      <label for="location">الموقع</label>
      <input id="location" type="text" class="form-control" formControlName="location" required>
    </div>

    <div class="form-group">
      <label for="latitude">خط العرض</label>
      <input id="latitude" type="text" class="form-control" formControlName="latitude" required>
    </div>

    <div class="form-group">
      <label for="longitude">خط الطول</label>
      <input id="longitude" type="text" class="form-control" formControlName="longitude" required>
    </div>

    <div class="form-group">
      <label for="description">الوصف</label>
      <textarea id="description" class="form-control" formControlName="description" rows="3" required aria-describedby="descHelp"></textarea>
      <small id="descHelp" class="form-text text-muted">قدّم وصفًا موجزًا للعقار.</small>
    </div>

    <div class="form-group">
      <label for="images">تحميل الصور</label>
      <input id="images" type="file" class="form-control" (change)="onImageUpload($event)" multiple>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!propertyForm.valid">إضافة العقار</button>
  </form>
</div>
