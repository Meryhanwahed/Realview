<div class="register-wrapper">
  <div class="register-box">
    <h2>âœ¨ Create Your Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">

        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Username" />
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
            Username is required.
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="nationalId" placeholder="National ID" />
          <div *ngIf="registerForm.get('nationalId')?.touched && registerForm.get('nationalId')?.invalid" class="error">
            National ID must be a valid number.
          </div>
        </div>

        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
            Valid email is required.
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
            At least 6 characters required.
          </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        

        <div class="form-group">
          <input type="number" formControlName="age" placeholder="Age" />
          <div *ngIf="registerForm.get('age')?.touched && registerForm.get('age')?.invalid" class="error">
            Age must be 1-100.
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="phone" placeholder="Phone" />
          <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="error">
            Phone must be 10-15 digits.
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="usertype" placeholder="User Type" />
          <div *ngIf="registerForm.get('usertype')?.touched && registerForm.get('usertype')?.invalid" class="error">
            User type is required.
          </div>
        </div>

        <div class="form-group full-width">
          <input type="text" formControlName="address" placeholder="Address" />
          <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid" class="error">
            Address is required.
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
