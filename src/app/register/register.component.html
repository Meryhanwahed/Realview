<div class="register-wrapper">
  <div class="register-box">
    <h2>✨ أنشئ حسابك</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">

        <div class="form-group">
          <input type="text" formControlName="username" placeholder="اسم المستخدم" />
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
            اسم المستخدم مطلوب.
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="nationalId" placeholder="الرقم القومي" />
          <div *ngIf="registerForm.get('nationalId')?.touched && registerForm.get('nationalId')?.invalid" class="error">
            الرقم القومي يجب أن يكون رقماً صالحاً.
          </div>
        </div>

        <div class="form-group">
          <input type="email" formControlName="email" placeholder="البريد الإلكتروني" />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
            البريد الإلكتروني صالح مطلوب.
          </div>
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" placeholder="كلمة المرور" />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
            يجب أن تكون كلمة المرور مكونة من 6 أحرف على الأقل.
          </div>
        </div>

        <div class="form-group">
          <label for="gender">الجنس</label>
          <select id="gender" formControlName="gender">
            <option value="">اختر الجنس</option>
            <option value="Male">ذكر</option>
            <option value="Female">أنثى</option>
          </select>
        </div>

        <div class="form-group">
          <input type="number" formControlName="age" placeholder="العمر" />
          <div *ngIf="registerForm.get('age')?.touched && registerForm.get('age')?.invalid" class="error">
            العمر يجب أن يكون بين 1 و 100.
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="phone" placeholder="رقم الهاتف" />
          <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="error">
            رقم الهاتف يجب أن يكون من 10 إلى 15 رقم.
          </div>
        </div>

        <div class="form-group">
          <input type="text" formControlName="userType" placeholder="نوع المستخدم" />
          <div *ngIf="registerForm.get('usertype')?.touched && registerForm.get('usertype')?.invalid" class="error">
            نوع المستخدم مطلوب.
          </div>
        </div>

        <div class="form-group full-width">
          <input type="text" formControlName="address" placeholder="العنوان" />
          <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid" class="error">
            العنوان مطلوب.
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">تسجيل</button>
    </form>
  </div>
</div>
